    <!-- JS files for fullscreen -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Debug: Check if elements are found
            const fullscreenBtn = document.querySelector('.fullscreen .btn');
            const mainContent = document.querySelector('.main-content');
            const closeFullscreenBtn = document.querySelector('.close-fullscreen');

            console.log('Fullscreen Button:', fullscreenBtn);
            console.log('Main Content:', mainContent);
            console.log('Close Button:', closeFullscreenBtn);

            // Ensure elements exist before adding event listeners
            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', () => {
                    console.log('Fullscreen button clicked');
                    if (mainContent) {
                        mainContent.classList.add('fixed', 'inset-0', 'w-full', 'h-full', 'z-[2000]', 
                            'lg:max-w-full', 'sm:max-w-full', 'p-4', 'bg-white', 'overflow-auto');
                    }
                    if (closeFullscreenBtn) {
                        closeFullscreenBtn.classList.remove('hidden');
                    }
                    document.body.style.overflow = 'hidden'; // Prevent background scrolling
                });
            } else {
                console.error('Fullscreen button not found');
            }

            if (closeFullscreenBtn) {
                closeFullscreenBtn.addEventListener('click', () => {
                    console.log('Close button clicked');
                    if (mainContent) {
                        mainContent.classList.remove('fixed', 'inset-0', 'w-full', 'h-full', 'z-[2000]', 
                            'lg:max-w-full', 'sm:max-w-full', 'p-4', 'bg-white', 'overflow-auto');
                    }
                    closeFullscreenBtn.classList.add('hidden');
                    document.body.style.overflow = 'auto'; // Restore scrolling
                });
            } else {
                console.error('Close button not found');
            }
        });
    </script>
